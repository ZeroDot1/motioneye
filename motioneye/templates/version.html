{% extends "base.html" %}

{% block script %}
    {{super()}}
    <script type="text/javascript" charset="utf-8" async>
        var hostname = '{{hostname}}';
        var version = '{{version}}';
    </script>
    <script type="text/javascript" src="{{static_path}}js/version.js?v={{version}}" charset="utf-8" async></script>
{% endblock %}

{% block body %}
hostname = "{{hostname}}"<br>
version = "{{version}}"<br>

os_version = "{{os_version}}"
{% endblock %}
